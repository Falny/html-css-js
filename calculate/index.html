<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="calc">
            <input type="text" class="calc-display">
            <div class="reset-btn">
                <button type="submit" class="reset__item reset__item_ac">AC</button>
                <button type="submit" class="reset__item reset__item_del">DEL</button>
            </div>
            <div class="number-btn">
                <button class="number-btn__item digit">7</button>
                <button class="number-btn__item digit">4</button>
                <button class="number-btn__item digit">1</button>
                <button class="number-btn__item digit">0</button>
                <button class="number-btn__item digit">8</button>
                <button class="number-btn__item digit">5</button>
                <button class="number-btn__item digit">2</button>
                <button class="number-btn__item digit">.</button>
                <button class="number-btn__item digit">9</button>
                <button class="number-btn__item digit">6</button>
                <button class="number-btn__item digit">3</button>
                <button class="number-btn__item item-expepress">=</button>
                <button class="number-btn__item item-btn">/</button>
                <button class="number-btn__item item-btn">*</button>
                <button class="number-btn__item item-btn">-</button>
                <button class="number-btn__item item-btn">+</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
